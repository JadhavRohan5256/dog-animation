<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box-container">
        <label for="select">Choose Animation Mode</label>
        <select name="select" id="select">
            <option disabled>Choose Animation Mode</option>
            <option value="idle">Idle Mode</option>
            <option value="jumpUp">Jump Up Mode</option>
            <option value="jumpDown">Jump Down Mode</option>
            <option value="run">Run Mode</option>
            <option value="dizzy">Dizzy Mode</option>
            <option value="sit">Sit Mode</option>
            <option value="roll">Roll Mode</option>
            <option value="bite">Bite Mode</option>
            <option value="sleep">Sleep Mode</option>
            <option value="hit">Hit Mode</option>
        </select>
    </div>
    <div class="container">
        <canvas id="canvas">
            Your browser does not support canvas. use latest browser to support canvas
        </canvas>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
